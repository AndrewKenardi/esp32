<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

<style> 
    body {
  font-family: sans-serif;
  margin: 0;
  padding: 20px;
  background: #f4f4f4;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 0 20px;
}

a.card {
  text-decoration: none;
  color: inherit;
}

.card {
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  overflow: hidden;
  transition: transform 0.2s ease;
}

.card:hover {
  transform: translateY(-5px);
}

.card img {
  width: 100%;
  height: auto;
}

.card h2 {
  margin: 15px;
  font-size: 1.25em;
}

.card p {
  margin: 0 15px 15px;
  font-size: 0.95em;
  color: #555;
}
</style>
</head>
<body>
    <h1>My Projects</h1>
  <div class="grid-container">
    <a href="1.html" class="card">
      <img src="https://raw.githubusercontent.com/username/repo/main/imagePreview/ESP32.png" alt="Project 1">
      <h2>Real-Time Monitoring Dengan ESP32</h2>
      <p>Sistem real-time monitoring gas dan temperatur menggunakan MQ2 dan DHT22 dengan ESP32.</p>
    </a>
    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Project 2">
      <h2>Project Two</h2>
      <p>Deskripsi singkat tentang project ini.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Project 3">
      <h2>Project Three</h2>
      <p>Deskripsi singkat tentang project ini.</p>
    </div>
    <!-- Tambahkan lebih banyak .card di sini -->
  </div>
</body>
</html>

<script>

    function goToProject(targetUrl) {
  const user = firebase.auth().currentUser;
  if (user) {
    // sudah login
    window.location.href = targetUrl;
  } else {
    // belum login -> simpan tujuan dan arahkan ke login
    localStorage.setItem('redirectAfterLogin', targetUrl);
    window.location.href = './adminAuth.html';
  }
}
</script>
